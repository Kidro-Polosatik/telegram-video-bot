name: Telegram Video Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ‚ö†Ô∏è –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –∑–∞–ø—É—Å–∫–∏
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # ‚è∞ –¢–∞–π–º–∞—É—Ç –º–µ–Ω—å—à–µ 6 —á–∞—Å–æ–≤ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
    timeout-minutes: 350
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: üîë Check BOT_TOKEN
      run: |
        if [ -z "${{ secrets.BOT_TOKEN }}" ]; then
          echo "‚ùå BOT_TOKEN is empty!"
          exit 1
        else
          echo "‚úÖ BOT_TOKEN is set (first 10 chars: ${BOT_TOKEN:0:10}...)"
        fi
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    
    - name: üöÄ Run Telegram Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: |
        echo "ü§ñ –ó–∞–ø—É—Å–∫ –±–æ—Ç–∞ —Å —Ç–æ–∫–µ–Ω–æ–º: ${BOT_TOKEN:0:10}..."
        echo "‚è∞ –í—Ä–µ–º—è –∑–∞–ø—É—Å–∫–∞: $(date)"
        python bot.py