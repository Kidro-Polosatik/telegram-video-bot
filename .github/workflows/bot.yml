name: Telegram Video Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 5 —á–∞—Å–æ–≤ 50 –º–∏–Ω—É—Ç
  schedule:
